---
version: 2
jobs:
  run_tests:
    docker:
      - image: crystallang/crystal:0.24.2
    steps:
      - checkout
      - run:
          name: Install System Dependencies
          command: apt-get update && apt-get install -y libsqlite3-dev
      - restore_cache:
          keys:
            - crankypants-shards-{{ checksum "shard.lock" }}
            - crankypants-shards-
      - run:
          name: Install Shards
          command: shards install
      - save_cache:
          key: crankypants-shards-{{ checksum "shard.lock" }}
          paths:
            - lib
      - run:
          name: Run Tests
          command: crystal spec

  push_docker_image:
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker Image
          command: docker build -t hmans/crankypants:$CIRCLE_BRANCH .
      - run:
          name: Run E2E Tests
          command: |
            docker-compose -f docker-compose.tests.yml run --rm tests
      - deploy:
          name: Push Docker Image to Docker Hub
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker push hmans/crankypants:$CIRCLE_BRANCH
            fi

workflows:
  version: 2
  build-and-push-latest:
    jobs:
      - push_docker_image
